data_dir = "data"

[venues.polymarket]
enabled = true
# Polymarket does not require credentials for read-only access (market discovery and order book data)
# Leave empty for public endpoints
api_key = ""
api_secret = ""
ws_url = "wss://ws-subscriptions-clob.polymarket.com/ws/market"
rest_url = "https://gamma-api.polymarket.com"
max_subs = 500
hot_count = 100
rotation_period_secs = 30
snapshot_interval_ms_hot = 2000
snapshot_interval_ms_warm = 10000
subscription_churn_limit_per_minute = 3

[venues.kalshi]
enabled = false
# Kalshi Access Key ID - Get from: https://trade.kalshi.com/trade-api/account/settings
# Navigate to Account Settings > API Keys > Create New API Key
# If empty, will try to load from ~/.ssh/kalshi
api_key = ""
# Kalshi Private Key (RSA format) - Provided when creating API key
# Store securely - this is your RSA private key content
# If empty, will try to load from ~/.ssh/id_kalshi_rsa
api_secret = ""
ws_url = "wss://api.kalshi.com/trade-api/v2/ws"
rest_url = "https://api.kalshi.com/trade-api/v2"
max_subs = 200
hot_count = 40
rotation_period_secs = 180
snapshot_interval_ms_hot = 2000
snapshot_interval_ms_warm = 10000
subscription_churn_limit_per_minute = 20

[storage]
top_k = 50
flush_rows = 50000
flush_seconds = 5
bucket_minutes = 5

[rotation]
enabled = true

[mock]
enabled = false
universe_size = 1000
markets_per_venue = 500
